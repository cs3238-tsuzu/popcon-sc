<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{html .ContestName}} 管理画面| popcon</title>
    <!--Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery-->
    <script src="/static/js/jquery-1.12.2.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--footerFixed JS-->
    <script src="/static/js/footer-fixed.js"></script>
    <style>
        #footer {
            text-align: center;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">popcon</a>
                </div>

                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li><a href="/contests/{{.Cid}}/">コンテストトップ</a></li>
                        <li><a href="/contests/{{.Cid}}/problems/">問題一覧</a></li>
                        <li><a href="/contests/{{.Cid}}/submissions/">提出一覧</a></li>
                        <li><a href="/contests/{{.Cid}}/ranking">ランキング</a></li>
                        <p class="navbar-text"><a href="/contests/">コンテスト一覧へ</a></p>
                    </ul>
                    <div class="navbar-right">
                        <p class="navbar-text">User: <a href="/userinfo">{{html .UserName}}</a></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="contents">
        <div class="container">
            <div class="page-header">
                <h1>管理画面</h1>
            </div>

            <div style="margin-top:10px;" class="panel panel-default">
                <table class="table">
                    <div class="col-xs-12 col-md-4 col-md-offset-2">
                        <tbody>
                            <tr><td><a href="/contests/{{.Cid}}/management/setting">基本設定</a></td></tr>
                            <tr><td><a href="/contests/{{.Cid}}/management/problems/">問題管理</a></td></tr>
                            <tr><td><a href="/contests/{{.Cid}}/management/rejudge">リジャッジ</a></td></tr>
                        </tbody>
                    </div>
                </table>
            </div>
            <div style="margin-top:10px;">
                <button type="button" class="btn btn-danger" id="remove">Remove this contest</button>
            </div>
        </div>
        <div style="margin-top:10px;" class="container">
            <footer class="container-fluid" id="footer">
                <small>© 2017 Tsuzu</small>
            </footer>
        </div>
    </div>
    <script>
        (function(){
            $("#remove").click(function(){
                if(confirm("一度削除すると復元できません。よろしいですか?")) {
                    location.href="./remove";
                }
            });
        })();
    </script>
</body>
</html>
