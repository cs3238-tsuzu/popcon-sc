<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{html .ContestName}} リジャッジ| popcon</title>
    <!--Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery-->
    <script src="/static/js/jquery-1.12.2.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--footerFixed JS-->
    <script src="/static/js/footer-fixed.js"></script>
    <style>
        #footer {
            text-align: center;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">popcon</a>
                </div>

                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li><a href="/contests/{{.Cid}}/">コンテストトップ</a></li>
                        <li><a href="/contests/{{.Cid}}/problems/">問題一覧</a></li>
                        <li><a href="/contests/{{.Cid}}/submissions/">提出一覧</a></li>
                        <li><a href="/contests/{{.Cid}}/ranking">ランキング</a></li>
                        <p class="navbar-text"><a href="/contests/">コンテスト一覧へ</a></p>
                    </ul>
                    <div class="navbar-right">
                        <p class="navbar-text">User: <a href="/userinfo">{{html .UserName}}</a></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="contents">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <div class="page-header">
                        <h1>リジャッジ</h1>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top:10px;" class="container">
            {{with .Msg}}
            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <string>Failed</strong> {{html .}}
                    </div>
                </div>
            </div>
            {{end}}

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-2">
                    <form class="form-horizontal" method="post" action="/contests/{{.Cid}}/management/rejudge">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="target_select">対象: </label>
                                <div class="controls">
                                    <select name="target" class="form-control input-sm" id="target_select">
                                            <option value="1">Submission ID</option>
                                            <option value="2">Problem ID</option>
                            		    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="id_input">ID: </label>
                                <div class="controls">
                                    <input type="text" name="id" class="form-control input-sm" id="id_input">
                                </div>
                            </div>
                            <div style="margin-top: 10px;" class="form-actions">
                                <button type="submit" class="btn btn-primary">Rejudge</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div style="margin-top:10px;" class="container">
            <footer class="container-fluid" id="footer">
                <small>© 2017 Tsuzu</small>
            </footer>
        </div>
    </div>
</body>

</html>
