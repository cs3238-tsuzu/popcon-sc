<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Info| popcon</title>
    <!--Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery-->
    <script src="/static/js/jquery-1.12.2.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--footerFixed JS-->
    <script src="/static/js/footer-fixed.js"></script>
    <style>
        #footer {
            text-align: center;
            padding-bottom: 15px;
        }
        
        .userInfo {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">popcon</a>
                </div>

                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li><a href="/">トップ</a></li>
                        <li><a href="/onlinejudge">オンラインジャッジ</a></li>
                        <li><a href="/contests">コンテスト</a></li>
                        <li><a href="/help">ヘルプ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-2">
                    <h1>パスワード変更</h1>
                </div>
            </div>
        </div>
        {{with .Success}}
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <string>Success</strong>: {{.}}
        </div>
        {{end}} 
        {{with .Error}}
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
            <string>Failed</strong>: {{.}}
        </div>
        {{end}}
        <form class="form-horizontal" method="post" action="/userinfo/update_password" autocomplete="off">
            <fieldset>
                <div class="row">
                    <div class="col-xs-12 col-md-5 col-md-offset-2">
                        <input type="hidden" name="token" value="{{html .Token}}">
                        <div class="control-group">
                            <label class="control-label" for="input_password">パスワード</label>
                            <div class="controls">
                                <input type="password" id="input_password" class="form-control" name="password" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input_password_conf">パスワード(確認)</label>
                            <div class="controls">
                                <input type="password" id="input_password_conf" class="form-control" name="password_conf" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-5 col-md-offset-2">
                        <div style="margin-top: 5px;" class="form-actions">
                            <button type="submit" class="btn btn-primary">登録</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="container-fluid" id="footer">
        <small>© 2017 Tsuzu</small>
    </footer>
</body>

</html>
