<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>popcon</title>
    <!--Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery-->
    <script src="/static/js/jquery-1.12.2.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--footerFixed JS-->
    <script src="/static/js/footer-fixed.js"></script>
    <style>
        #footer {
            text-align: center;
            padding-bottom: 15px;
        }
        .time {
            text-align: right;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">popcon</a>
                </div>

                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">トップ</a></li>
                        <li><a href="/onlinejudge/">オンラインジャッジ</a></li>
                        <li><a href="/contests/">コンテスト</a></li>
                        <li><a href="/help">ヘルプ</a></li>
                    </ul>
                    <div class="navbar-right">
                        {{if .IsSignedIn}}
                        <p class="navbar-text">User: <a href="/userinfo">{{html .UserName}}</a></p>
                        {{else}}
                        <button type="button" class="btn btn-default navbar-btn" onclick="location.href='/login?comeback=/'">Sign in</button>
                        {{end}}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="contents">
        <div class="container">
            <div class="page-header">
                <h1>ヘルプ</h1>
            </div>
        </div>
        <div style="margin-top:10px;" class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    {{.Help}}
                </div>
            </div>
        </div>
        <footer class="container-fluid" id="footer">
            <small>© 2016 Tsuzu</small>
        </footer>
        </div>
    </div>
</body>

</html>
