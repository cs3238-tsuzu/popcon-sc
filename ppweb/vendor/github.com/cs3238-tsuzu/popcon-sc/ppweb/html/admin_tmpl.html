<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adminページ| popcon</title>
    <!--Bootstrap CSS-->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--jQuery-->
    <script src="/static/js/jquery-1.12.2.min.js"></script>
    <!--Bootstrap JS-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--footerFixed JS-->
    <script src="/static/js/footer-fixed.js"></script>
    <style>
        #footer {
            text-align: center;
            padding-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">popcon</a>
                </div>

                <div class="collapse navbar-collapse" id="navbarEexample">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">トップ</a></li>
                        <li><a href="/onlinejudge/">オンラインジャッジ</a></li>
                        <li><a href="/contests/">コンテスト</a></li>
                        <li><a href="/help">ヘルプ</a></li>
                    </ul>
                    <div class="navbar-right">
                        <p class="navbar-text">User: <a href="/userinfo">{{html .UserName}}</a></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="contents">
        <div class="container">
            <div class="page-header">
                <h1>ユーザ作成</h1>
            </div>

            <div style="margin-top:10px;" class="panel panel-default">
                <form class="form-horizontal" method="post" action="/admin">
                    <fieldset>
                        <div class="row">
                            <div class="col-xs-12 col-md-4 col-md-offset-2">
                                <div class="control-group">
                                    <label class="control-label" for="problem_select">ユーザID: </label>
                                    <div class="controls">
                                        <input type="text" class="form-control" name="id" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="problem_select">ユーザ名: </label>
                                    <div class="controls">
                                        <input type="text" class="form-control" name="name" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="problem_select">パスワード: </label>
                                    <div class="controls">
                                        <input type="password" class="form-control" name="password" />
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Create User</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div style="margin-top:10px;" class="container">
            <footer class="container-fluid" id="footer">
                <small>© 2016 Tsuzu</small>
            </footer>
        </div>
    </div>
</body>
</html>
